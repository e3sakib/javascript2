<!doctype html>
<html>
	<head>
		<title>function</title>
	</head>
	<body>
		<script>
		/* function functionName(optional parameter){//function body}
		*/ 
		function print(){
		console.log("Hello World");
		}
		print();
		
		
		function add(a,b){
		var result= a+b;
		console.log(result);
		}
		add();
		add(777,77);
		
		
		function sub(a,b){
		var result= a-b;
		console.log(result);
		}
		sub();
		sub(777,77);
		
		function sting(a,b){
		var result= a+b;
		console.log(result);
		}
		
		add("777","77");
		
		
		function address(a,b){
		var result= a+b;
		console.log(result);
		}
		
		address("Sakib"," Ahammed");
		
		function fullName(a,b){
		var result= a+b;
		console.log(result);
		}
		fullName("Sakib"," Ahammed");
		

		</script>
	</body>
</html>
