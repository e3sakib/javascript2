		 var english=document.getElementById("english");

		 bangla = parseFloat(bangla);
		 english= parseFloat(english);
		math = parseFloat (math);
		chemistry = parseFloat(chemistry);
		 
		function averageMarks(bangla,english,math,chemistry){
		var add= (bangla+english+math+chemistry);
		var average = (add/4);
		
		
		
		}
		averageMarks(bangla,english,math,chemistry);
	
	   function Result(){ 
		if(bangla<33,english<33,math<33,chemistry<33) {"Fail"}
		if(averageMarks<=39){"D"};
		if(averageMarks<=49){"C"};
		if(averageMarks<=59){"B"};
		if(averageMarks<=69){"A-"};
		if(averageMarks<=79){"A"};
		if(averageMarks<=100){"A+"};
	   }
	Result();

		bangla= document.getElementById("Bangla");
