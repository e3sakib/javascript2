<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(n) {
            for (var i = 2; i < n; i++) {
              if (n%i==0) {
                  return false;
              }  
                
            }return true;
        } 
        var n = parseInt(prompt("Enter a number"));
        alert (isPrime(n));
    </script>
</body>
</html>
