	var math =prompt ();
	math= parseFloat(math);
	var grade= math;

	}else if (math<=49){
		console.log("Grade C")
		alert("Your grade: "+ grade);
	}else if (math<=59){
		console.log("Grade B")
		alert("Your grade: "+ grade);
	}else if (math<=69){
		console.log("Grade A-")
		alert("Your grade: "+ grade);
	}else if (math<=79){
		console.log("Grade A")
		alert("Your grade: "+ grade);

		console.log("Grade A+")
